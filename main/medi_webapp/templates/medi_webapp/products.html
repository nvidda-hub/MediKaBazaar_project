<!DOCTYPE HTML>
<html>
<head>
    <title>Basic CRUD</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<!-- container -->
<div class="container">
    {% if new_product %}
        {{new_product}}
    {% endif  %}

    <div class="page-header">
        <h4>Create Product</h4>
    </div>
    <div class="row">
        <form method="POST" action="" class="form-group" id="product-form">
            {% csrf_token %}
            <div class="container flex flex-col">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="product_name" class="form-control" placeholder="Enter Product Name" id="product_name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" name="quantity" class="form-control" placeholder="How Many you have" id="quantity">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" name="price" class="form-control" placeholder="Enter Product Price" id="price">
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="submit" value="Add Product" class="btn btn-primary mt-4">
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="page-header">
        <h4>Product List</h4>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th width="20%">Product Name</th>
                    <th width="10%">Quantity</th>
                    <th width="50%">Price</th>
                    <th width="20%">Action</th>
                </tr>
                </thead>
                {% for product in products %}
                <tbody id="table-data">
                    <td>{{product.product_name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
    <!-- Trigger the modal with a button -->
    <button class="btn btn-info btn-lg" data-target="#myModal" data-toggle="modal" id="modalButtonOpen"
            style="visibility:hidden" type="button">
        Open Modal
    </button>
    <!-- Modal (Pop up when detail button clicked) -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" id="modalButtonClose" type="button">
                        Close
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Product Editor
                    </h4>
                    <form id="product-update-form">
                        <div class="form-group">
                            <div class="col-sm-12" id="update_field">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary btn-sm" onclick="submitUpdate();" name="submit_update" type="button"
                           value="Save Changes"/>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end .container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <!--  ALL AJAX SCRIPT WILL COME HERE -->
  
</body>
</html>
